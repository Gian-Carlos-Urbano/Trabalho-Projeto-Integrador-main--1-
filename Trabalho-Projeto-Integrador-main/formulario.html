<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
            list-style: none;
            text-decoration: none;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }

        
    </style>



</head>

<body>
    <main>

        <section class="pagina-1">

            <h1>
                Bem-vindo(a!)
            </h1>
            <p>
                Para começar, qual é o seu nome
            </p>
            <form action="#">
                <input type="text" placeholder="Digite seu nome aqui">
                <button type="button" onclick="vaiParaPagina2()">
                    Proximo
                </button>
            </form>

        </section>

        <section class="pagina-2">
            <h1>
                <span>Fulano</span> você estuda no IFC?
            </h1>

            <form action="#">
                <label>
                    <input type="radio" name="Estudante" value="1">Sim
                </label>

                <label>
                    <input type="radio" name="Estudante" value="0">Não
                </label>
                <button type="button" onclick = "vaiParaPagina3()">
                    Proximo
                </button>
            </form>

        </section>

        <section class="pagina-3">
            <h1>Qual turma você pertence?</h1>
            <form action="#">
                <label for="Turma">
                    Turma
                </label>
                <select name="Turma" id="Turma">
                    <option value="1">1INFO1</option>
                    <option value="2">1INFO2</option>
                    <option value="3">1INFO3</option>

                </select>

                <button type="button" onclick = "vaiParaPagina4()">
                    Proximo
                </button>

            </form>
        </section>

        <section class="pagina-4">

            <h1>Saudações, <span>Fulano</span></h1>
            <p>Você estuda na turma 1INFOX</p>

            <button type="button">
                    Continuar
            </button>
        </section>



    </main>

    <script>

        const pag1 = document.querySelector("section.pagina-1");
        const pag2 = document.querySelector("section.pagina-2");
        const pag3 = document.querySelector("section.pagina-3");
        const pag4 = document.querySelector("section.pagina-4");
        let nome = ""

        function vaiParaPagina2() {
            pag1.style.display = "none"
            pag2.style.display = "block"
            nome = document.querySelector(".pagina-1 input").value
            document.querySelector(".pagina-2 h1 span").innerHTML = nome
            document.querySelector(".pagina-4 h1 span").innerHTML = nome
        }

        function vaiParaPagina3() {

            pag2.style.display = "none"

            let estudante = document.querySelector(".pagina-2 input:checked").value

            if (estudante == 1) {
                pag3.style.display = "block"
            } else {
                pag4.style.display = "block"
                let paragrafo = document.querySelector(".pagina-4 p")
            }
        }
        
    </script>


</body>

</html>
